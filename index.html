<!DOCTYPE html>
<html> 
<head>  
<title>SAS4
</title>
<link rel="icon" 
  type="image/png" 
  href="./images/sas4.jpg">
<style> 
body {
background-image: url('PRESS FLAG.png');
background-size: cover;
}
</style>
</head> 
<body> 
    <script src="https://cdn.jsdelivr.net/npm/blocklike@1.0.0/dist/blocklike-1.0.0.min.js"></script>
    <script>
     let gameover = new blockLike.Backdrop({
        image: "https://ak.picdn.net/shutterstock/videos/1015733875/thumb/10.jpg"
    });
    let back = new blockLike.Backdrop({
        image:'https://t3.ftcdn.net/jpg/04/15/71/56/360_F_415715683_9menjU3ckpXrO3zSRZ3x4XeApLEtF0FE.jpg'
    });
    let stage = new blockLike.Stage();
    stage.whenFlag (function(){
        this.playSound ('sound.mp3');
        stage.addBackdrop(back);
        stage.switchBackdropTo(back);
    });
    function deleteSprite(sprite){
        sprite.say("");
        stage.removeSprite(sprite);
    }
    function isGameOver(){
        if(zombie.isTouching(human)){
            stage.addBackdrop(gameover);
            stage.switchBackdropTo(gameover);
            deleteSprite(human);
            deleteSprite(zombie);
            stage.stopSounds();
            stage.playSound ('Game Over.mp3');
            setTimeout(()=>{
               location.reload()
           },5000)
        }
    }
</script>
<script src="Sprites/zombie.js"></script>
<script src="Sprites/human.js"></script>
</body>
</html>
